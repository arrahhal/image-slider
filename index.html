<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script
      src="https://kit.fontawesome.com/2f19e50481.js"
      crossorigin="anonymous"
    ></script>
    <title>Image slider</title>
  </head>
  <body class="bg-slate-400 min-h-screen flex justify-center items-center">
    <div class="wrapper">
      <div class="h-min flex justify-between items-center gap-1 md:gap-4">
        <button
          id="previous-btn"
          class="w-16 md:w-24 border-2 border-slate-50 aspect-square rounded-full flex justify-center items-center hover:bg-slate-50"
        >
          <img
            class="w-16"
            src="./imgs/bx-chevron-left.svg"
            alt="right arrow"
          />
        </button>
        <div
          id="image-frame"
          class="w-full relative aspect-square transition-transform duration-500 flex overflow-hidden border-8 border-slate-50 md:aspect-video"
        >
          <img
            class="absolute img w-full h-full shrink-0 transition-all ease-in-out duration-1000"
            src="./imgs/alejandro-escamilla-unsplash.jpg"
            alt=""
          />
          <img
            class="absolute img w-full h-full shrink-0 transition-all ease-in-out duration-1000"
            src="./imgs/austin-neill-unsplash.jpg"
            alt=""
          />
          <img
            class="absolute img w-full h-full shrink-0 transition-all ease-in-out duration-1000"
            src="./imgs/nicholas-swanson-unsplash.jpg"
            alt=""
          />
          <img
            class="absolute img w-full h-full shrink-0 transition-all ease-in-out duration-1000"
            src="./imgs/p-j--unsplash.jpg"
            alt=""
          />
          <img
            class="absolute img w-full h-full shrink-0 transition-all ease-in-out duration-1000"
            src="./imgs/p-j-unsplash.jpg"
            alt=""
          />
        </div>
        <button
          id="next-btn"
          class="w-16 md:w-24 border-2 border-slate-50 aspect-square rounded-full flex justify-center items-center hover:bg-slate-50"
        >
          <img
            class="w-16"
            src="./imgs/bx-chevron-right.svg"
            alt="left arrow"
          />
        </button>
      </div>
      <div id="dots" class="flex justify-center gap-4 my-4"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
